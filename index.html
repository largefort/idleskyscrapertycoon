<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idle Skyscraper Tycoon</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Skyscraper Tycoon">
<link rel="apple-touch-icon" href="icon-180.png">

<link rel="manifest" href="https://progressier.app/QPRnNhooUxjiTXAvHTM5/progressier.json"/>
<script defer src="https://progressier.app/QPRnNhooUxjiTXAvHTM5/script.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #e6ebef;
  font-family: Roboto, Arial, sans-serif;
  touch-action: manipulation;
}

body {
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

header {
  position: fixed;
  top: env(safe-area-inset-top);
  left: 0;
  right: 0;
  height: 56px;
  background: linear-gradient(90deg, #5e35b1, #673ab7);
  color: white;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 18px;
  z-index: 10;
}

#gameCanvas {
  position: absolute;
  top: calc(56px + env(safe-area-inset-top));
  left: 0;
  width: 100vw;
  height: calc(100vh - 56px - env(safe-area-inset-top));
}

#hud {
  position: fixed;
  top: calc(72px + env(safe-area-inset-top));
  left: 16px;
  background: rgba(255,255,255,0.92);
  border-radius: 10px;
  padding: 12px 16px;
  z-index: 10;
}

.stat { font-size: 14px; margin: 4px 0; }

#buildBtn {
  position: fixed;
  bottom: calc(28px + env(safe-area-inset-bottom));
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}
</style>
</head>

<body>

<header>üèôÔ∏è Idle Skyscraper Tycoon</header>

<div id="hud">
  <div class="stat">Money: <strong id="money">$0</strong></div>
  <div class="stat">Floors: <strong id="floors">0</strong></div>
  <div class="stat">Income/sec: <strong id="income">$0</strong></div>
</div>

<canvas id="gameCanvas"></canvas>

<button id="buildBtn" class="mdc-button mdc-button--raised" onclick="buildFloor()">
  <span class="mdc-button__label" id="buildLabel">Build Floor ($0)</span>
</button>

<script>
["gesturestart","gesturechange","gestureend"]
.forEach(e => document.addEventListener(e, ev => ev.preventDefault()));

const TENANTS = {
  office:{income:2,color:"#90caf9"}, startup:{income:3,color:"#81d4fa"},
  shop:{income:4,color:"#a5d6a7"}, gym:{income:4,color:"#aed581"},
  cafe:{income:5,color:"#ffab91"}, cinema:{income:6,color:"#bcaaa4"},
  hotel:{income:6,color:"#ce93d8"}, tech:{income:7,color:"#64b5f6"},
  bank:{income:9,color:"#ffe082"}, luxury:{income:8,color:"#ffcc80"},
  research:{income:11,color:"#b39ddb"}, penthouse:{income:12,color:"#ffd54f"},
  corporate_hq:{income:15,color:"#ff8a65"}
};

const BASE_FLOOR_COST=60,LINEAR_COST=12,EXP_START=30,EXP_RATE=1.06;
const BUILD_TIME=800,FLOOR_HEIGHT=28,FLOOR_MARGIN=3,GROUND_PADDING=120;
const MAX_OFFLINE_SECONDS = 12 * 60 * 60;

/* ================= GAME STATE ================= */
let game={
  money:60,
  floors:[],
  cachedIncome:0,
  lastSeen:Date.now()
};

/* ================= SAVE / LOAD ================= */
function saveGame(){
  game.lastSeen = Date.now();
  localStorage.setItem("skyscraperTycoon", JSON.stringify(game));
}

function loadGame(){
  const d=JSON.parse(localStorage.getItem("skyscraperTycoon")||"{}");
  game.money=d.money??60;
  game.floors=d.floors||[];
  game.cachedIncome=d.cachedIncome||0;
  game.lastSeen=d.lastSeen||Date.now();
}

/* ================= ECONOMY ================= */
function floorCost(){
  const n=game.floors.length;
  let exp=n>EXP_START
    ? BASE_FLOOR_COST*(Math.pow(EXP_RATE,(n-EXP_START)*0.5)-1)
    : 0;
  return Math.floor(BASE_FLOOR_COST+n*LINEAR_COST+Math.min(exp,BASE_FLOOR_COST*50));
}

function recalcCachedIncome(){
  let sum=0;
  const now=Date.now();
  for(const f of game.floors){
    if(now>=f.builtAt){
      sum+=TENANTS[f.tenant].income;
    }
  }
  game.cachedIncome=sum;
}

function buildFloor(){
  const cost=floorCost();
  if(game.money<cost)return;

  const keys=Object.keys(TENANTS);
  game.money-=cost;
  game.floors.push({
    tenant:keys[Math.random()*keys.length|0],
    builtAt:Date.now()+BUILD_TIME
  });

  setTimeout(recalcCachedIncome, BUILD_TIME+50);
  saveGame();
}

/* ================= OFFLINE PROGRESS ================= */
function applyOfflineDelta(){
  const now=Date.now();
  let delta=Math.floor((now-game.lastSeen)/1000);
  delta=Math.min(delta,MAX_OFFLINE_SECONDS);
  if(delta<=0||game.cachedIncome<=0)return;

  game.money+=delta*game.cachedIncome;
}

/* ================= CANVAS ================= */
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
let cameraY=0,targetCameraY=0,dpr=1;

function resizeCanvas(){
  dpr=window.devicePixelRatio||1;
  const w=canvas.clientWidth;
  const h=canvas.clientHeight;
  canvas.width=w*dpr;
  canvas.height=h*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize",resizeCanvas);
resizeCanvas();

function drawSkyscraper(){
  const w=canvas.clientWidth;
  const h=canvas.clientHeight;

  ctx.clearRect(0,0,w,h);

  const sky=ctx.createLinearGradient(0,0,0,h);
  sky.addColorStop(0,"#78909c");
  sky.addColorStop(1,"#eceff1");
  ctx.fillStyle=sky;
  ctx.fillRect(0,0,w,h);

  const width=160;
  const baseX=(w-width)/2;
  const visibleHeight=h-GROUND_PADDING;
  const towerHeight=game.floors.length*FLOOR_HEIGHT;

  targetCameraY=Math.max(0,towerHeight-visibleHeight);
  cameraY+=(targetCameraY-cameraY)*0.08;

  let y=h-FLOOR_MARGIN+cameraY;

  for(const f of game.floors){
    y-=FLOOR_HEIGHT;
    const built=Date.now()>=f.builtAt;
    const p=built?1:Math.max(0,1-(f.builtAt-Date.now())/BUILD_TIME);
    const off=FLOOR_HEIGHT*(1-p);

    ctx.fillStyle=built?TENANTS[f.tenant].color:"#b0bec5";
    ctx.fillRect(baseX,y+off,width,FLOOR_HEIGHT-FLOOR_MARGIN);

    if(built){
      ctx.fillStyle="rgba(255,255,255,0.55)";
      for(let i=1;i<5;i++){
        ctx.fillRect(baseX+i*30-5,y+6,8,10);
      }
    }
  }

  ctx.fillStyle="#455a64";
  ctx.fillRect(baseX-20,h-8,width+40,8);
}

/* ================= UI ================= */
function updateUI(){
  money.textContent="$"+Math.floor(game.money);
  floors.textContent=game.floors.length;
  income.textContent="$"+game.cachedIncome;
  buildLabel.textContent=`Build Floor ($${floorCost()})`;
  buildBtn.disabled=game.money<floorCost();
}

/* ================= LOOPS ================= */
function tick(){
  game.money+=game.cachedIncome;
  saveGame();
  updateUI();
}

function loop(){
  drawSkyscraper();
  requestAnimationFrame(loop);
}

/* ================= INIT ================= */
loadGame();
recalcCachedIncome();
applyOfflineDelta();
updateUI();
setInterval(tick,1000);
loop();
</script>

</body>
</html>
