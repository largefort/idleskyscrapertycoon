<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idle Skyscraper Tycoon</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Skyscraper Tycoon">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7.0.5/framework7-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/framework7@7.0.5/framework7-bundle.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #e6ebef;
  font-family: -apple-system, BlinkMacSystemFont, Roboto, Arial, sans-serif;
}

body {
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

#hud {
  position: fixed;
  top: calc(16px + env(safe-area-inset-top));
  left: 16px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  border-radius: 14px;
  padding: 12px 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  z-index: 10;
}

.stat { font-size: 14px; margin: 4px 0; }

#gameCanvas {
  position: absolute;
  top: env(safe-area-inset-top);
  left: 0;
  width: 100vw;
  height: calc(100vh - env(safe-area-inset-top));
}

#buildBtn {
  position: fixed;
  bottom: calc(28px + env(safe-area-inset-bottom));
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  min-width: 220px;
}
</style>
</head>

<body>

<div id="hud">
  <div class="stat">Money: <strong id="money">$0</strong></div>
  <div class="stat">Floors: <strong id="floors">0</strong></div>
  <div class="stat">Income/sec: <strong id="income">$0</strong></div>
</div>

<canvas id="gameCanvas"></canvas>

<a href="#"
   id="buildBtn"
   class="button button-fill button-large color-purple"
   onclick="buildFloor()">
  <span id="buildLabel">Build Floor ($0)</span>
</a>

<script>
const app = new Framework7({ theme:'auto', iosTranslucentBars:true });

const TENANTS={
  office:{income:2,color:"#90caf9"},
  startup:{income:3,color:"#81d4fa"},
  shop:{income:4,color:"#a5d6a7"},
  gym:{income:4,color:"#aed581"},
  cafe:{income:5,color:"#ffab91"},
  cinema:{income:6,color:"#bcaaa4"},
  hotel:{income:6,color:"#ce93d8"},
  tech:{income:7,color:"#64b5f6"},
  bank:{income:9,color:"#ffe082"},
  luxury:{income:8,color:"#ffcc80"},
  research:{income:11,color:"#b39ddb"},
  penthouse:{income:12,color:"#ffd54f"},
  corporate_hq:{income:15,color:"#ff8a65"}
};

const BASE_FLOOR_COST=60,LINEAR_COST=12,EXP_START=30,EXP_RATE=1.06;
const BUILD_TIME=800,FLOOR_HEIGHT=28,FLOOR_MARGIN=3,GROUND_PADDING=120;
const MAX_OFFLINE_SECONDS=12*60*60;

let game={money:60,floors:[],cachedIncome:0,lastSeen:Date.now()};

function saveGame(){
  game.lastSeen=Date.now();
  localStorage.setItem("skyscraperTycoon",JSON.stringify(game));
}

function loadGame(){
  const d=JSON.parse(localStorage.getItem("skyscraperTycoon")||"{}");
  game.money=d.money??60;
  game.floors=d.floors||[];
  game.cachedIncome=d.cachedIncome||0;
  game.lastSeen=d.lastSeen||Date.now();
}

function floorCost(){
  const n=game.floors.length;
  const exp=n>EXP_START
    ? BASE_FLOOR_COST*(Math.pow(EXP_RATE,(n-EXP_START)*0.5)-1)
    : 0;
  return Math.floor(BASE_FLOOR_COST+n*LINEAR_COST+Math.min(exp,BASE_FLOOR_COST*50));
}

function recalcCachedIncome(){
  let sum=0,now=Date.now();
  for(const f of game.floors){
    if(now>=f.builtAt) sum+=TENANTS[f.tenant].income;
  }
  game.cachedIncome=sum;
}

function buildFloor(){
  const cost=floorCost();
  if(game.money<cost) return;
  game.money-=cost;
  const keys=Object.keys(TENANTS);
  game.floors.push({ tenant:keys[Math.random()*keys.length|0], builtAt:Date.now()+BUILD_TIME });
  setTimeout(recalcCachedIncome,BUILD_TIME+50);
  saveGame();
}

function applyOfflineDelta(){
  const delta=Math.min(Math.floor((Date.now()-game.lastSeen)/1000),MAX_OFFLINE_SECONDS);
  if(delta>0) game.money+=delta*game.cachedIncome;
}

const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
let cameraY=0,targetCameraY=0;

function resizeCanvas(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=canvas.clientWidth*dpr;
  canvas.height=canvas.clientHeight*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize",resizeCanvas);
resizeCanvas();

function drawSkyscraper(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const w=canvas.clientWidth,h=canvas.clientHeight;

  const sky=ctx.createLinearGradient(0,0,0,h);
  sky.addColorStop(0,"#78909c");
  sky.addColorStop(1,"#eceff1");
  ctx.fillStyle=sky;
  ctx.fillRect(0,0,w,h);

  const width=160,baseX=(w-width)/2;
  const visibleHeight=h-GROUND_PADDING;
  const towerHeight=game.floors.length*FLOOR_HEIGHT;

  targetCameraY=Math.max(0,towerHeight-visibleHeight);
  cameraY+=(targetCameraY-cameraY)*0.08;

  let y = h - FLOOR_MARGIN - cameraY; // âœ… CAMERA FIX

  for(const f of game.floors){
    y-=FLOOR_HEIGHT;
    const built=Date.now()>=f.builtAt;
    const p=built?1:Math.max(0,1-(f.builtAt-Date.now())/BUILD_TIME);
    const off=FLOOR_HEIGHT*(1-p);

    ctx.fillStyle=built?TENANTS[f.tenant].color:"#b0bec5";
    ctx.fillRect(baseX,y+off,width,FLOOR_HEIGHT-FLOOR_MARGIN);

    if(built){
      ctx.fillStyle="rgba(255,255,255,0.55)";
      for(let i=1;i<5;i++){
        ctx.fillRect(baseX+i*30-5,y+6,8,10);
      }
    }
  }

  ctx.fillStyle="#455a64";
  ctx.fillRect(baseX-20,h-8,width+40,8);
}

function updateUI(){
  money.textContent="$"+Math.floor(game.money);
  floors.textContent=game.floors.length;
  income.textContent="$"+game.cachedIncome;
  buildLabel.textContent=`Build Floor ($${floorCost()})`;
  buildBtn.classList.toggle("disabled",game.money<floorCost());
}

function tick(){
  game.money+=game.cachedIncome;
  saveGame();
  updateUI();
}

function loop(){
  drawSkyscraper();
  requestAnimationFrame(loop);
}

loadGame();
recalcCachedIncome();
applyOfflineDelta();
updateUI();
setInterval(tick,1000);
loop();
</script>

</body>
</html>
