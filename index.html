<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idle Skyscraper Tycoon</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #e6ebef;
  font-family: Roboto, Arial, sans-serif;
  touch-action: manipulation;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: linear-gradient(90deg, #5e35b1, #673ab7);
  color: white;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 18px;
  z-index: 10;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
}

/* CANVAS FULLSCREEN */
#gameCanvas {
  position: absolute;
  top: 56px;
  left: 0;
  width: 100vw;
  height: calc(100vh - 56px);
  background: linear-gradient(#b0bec5, #e6ebef);
}

/* HUD */
#hud {
  position: fixed;
  top: 72px;
  left: 16px;
  background: rgba(255,255,255,0.92);
  border-radius: 10px;
  padding: 12px 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  z-index: 10;
}

.stat {
  font-size: 14px;
  margin: 4px 0;
}

/* BUILD BUTTON */
#buildBtn {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* OFFLINE MODAL */
#offlineModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

#offlineModal .box {
  background: white;
  padding: 20px 24px;
  border-radius: 12px;
  width: 280px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

#offlineModal h2 {
  margin: 0 0 12px;
  font-size: 18px;
}

#offlineModal p {
  margin: 0 0 16px;
  font-size: 14px;
}

button[disabled] {
  opacity: 0.6;
}
</style>
</head>

<body>

<header>üèôÔ∏è Idle Skyscraper Tycoon</header>

<div id="hud">
  <div class="stat">Money: <strong id="money">$0</strong></div>
  <div class="stat">Floors: <strong id="floors">0</strong></div>
  <div class="stat">Income/sec: <strong id="income">$0</strong></div>
</div>

<canvas id="gameCanvas"></canvas>

<button id="buildBtn"
        class="mdc-button mdc-button--raised"
        onclick="buildFloor()">
  <span class="mdc-button__label" id="buildLabel">
    Build Floor ($0)
  </span>
</button>

<div id="offlineModal">
  <div class="box">
    <h2>Welcome Back!</h2>
    <p id="offlineText"></p>
    <button class="mdc-button mdc-button--raised" onclick="closeOfflineModal()">
      <span class="mdc-button__label">Collect</span>
    </button>
  </div>
</div>

<script>
["gesturestart","gesturechange","gestureend"]
  .forEach(e => document.addEventListener(e, ev => ev.preventDefault()));

const TENANTS = {
  office:          { income: 2,  color: "#90caf9" },
  startup:         { income: 3,  color: "#81d4fa" },
  shop:            { income: 4,  color: "#a5d6a7" },
  gym:             { income: 4,  color: "#aed581" },
  cafe:            { income: 5,  color: "#ffab91" },
  cinema:          { income: 6,  color: "#bcaaa4" },
  hotel:           { income: 6,  color: "#ce93d8" },
  tech:            { income: 7,  color: "#64b5f6" },
  bank:            { income: 9,  color: "#ffe082" },
  luxury:          { income: 8,  color: "#ffcc80" },
  research:        { income: 11, color: "#b39ddb" },
  penthouse:       { income: 12, color: "#ffd54f" },
  corporate_hq:    { income: 15, color: "#ff8a65" },
  medical_clinic:  { income: 6,  color: "#80cbc4" },
  law_firm:        { income: 10, color: "#a1887f" },
  media_studio:    { income: 9,  color: "#7986cb" }
};

const BASE_FLOOR_COST = 60;
const LINEAR_COST = 12;
const EXP_START = 30;
const EXP_RATE = 1.06;

const BUILD_TIME = 800;
const FLOOR_HEIGHT = 28;
const FLOOR_MARGIN = 3;
const GROUND_PADDING = 120;
const MAX_OFFLINE_SECONDS = 6 * 60 * 60;

let game = {
  money: 60,
  floors: [],
  lastSeen: Date.now()
};

/* everything else remains unchanged */
</script>

</body>
</html>
